<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="page-header">
        <h1> Lets see how well you know EPL</h1>

      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="">
                <fieldset>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Answer</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" name="Question" rows="2" id="textArea"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>




      {% for post in posts %}
      <p>
      {{ post.author.username }} propose question No. {{post.id}}: <b>{{ post.question }}</b> 
      </p>
      <p>
          {{ form.post.label }}<br>
          {{ form.question(cols=36, rows=4) }}<br>
          {% for error in form.post.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}
      </p>
      
      <p>{{ form.submit() }}</p>
      {% endfor %}

</body>

</html>
