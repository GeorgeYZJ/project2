<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuziPage</title>
    <script type="text/javascript" src="/script.js" async></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js" async></script>
</head>
<body>

    <div class="page-header">
        <h1> Lets see how well you know EPL</h1>

      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="">
                <fieldset>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Answer</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" name="Question" rows="2" id="textArea"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      


      <p>Hi {{current_user.username}} <br></p>


      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
      </div>
      {% endfor %}


      <div align="center">

        {% for post in posts %}
      <p>
        Question No. {{post.id}}: <b>{{ post.question }}</b> 
      </p>
        {% endfor %}
        <form action="#" method="post">
          <p>Question: copy the question you want to answer here</p>
          <p><input type="text" name="question" placeholder="Question you want to answer"/></p>
          <p>Answer:</p>
          <p><input type="text" name="answer" placeholder="put your answer here"/></p>
          <p><input type="submit" value="submit" /></p>
        </form>
      </div>

</body>

</html>
